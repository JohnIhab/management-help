<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة الشكاوى</title>

    <!-- Bootstrap RTL -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">

    <!-- Google Font: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f1f3f5;
        }

        .complaint-wrapper {
            padding: 60px 20px;
        }

        .complaint-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: auto;
        }

        .complaint-card h2 {
            font-weight: 700;
            margin-bottom: 25px;
        }

        .form-label {
            font-weight: 600;
        }

        .status-box {
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
            font-size: 1.1rem;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-accepted {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">مركز الكفاءات العالمية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الصفحة الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">إنشاء حساب</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">الطلبات</a></li>
                    <li class="nav-item"><a class="nav-link active" href="complaints.html">الشكاوى</a></li>
                    <li class="nav-item"><a class="nav-link" href="finance.html">إدارة المالية</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Complaint Form -->
    <section class="complaint-wrapper">
        <div class="complaint-card">
            <h2 class="text-center">تقديم شكوى</h2>

            <form action="/submit-complaint" method="POST">
                <div class="mb-3">
                    <label for="passport" class="form-label">رقم جواز العاملة</label>
                    <input type="text" class="form-control" id="passport" name="passport" placeholder="أدخل رقم الجواز"
                        required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="أدخل رقم الهاتف"
                        required>
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">محتوى الشكوى</label>
                    <textarea class="form-control" id="content" name="content" rows="5"
                        placeholder="اكتب تفاصيل الشكوى هنا" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">إرسال الشكوى</button>
            </form>

            <!-- حالة الشكوى -->
            <div class="status-box status-pending">
                حالة الشكوى: قيد الانتظار
            </div>
            <!-- لتغيير الحالة استخدم أحد هذه:
    <div class="status-box status-processing">حالة الشكوى: قيد التنفيذ</div>
    <div class="status-box status-rejected">حالة الشكوى: مرفوضة</div>
    <div class="status-box status-accepted">حالة الشكوى: مقبولة</div>
    -->
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
