<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>

    <!-- Bootstrap RTL CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">

    <!-- Google Font: Cairo -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-wrapper {
            background: #fff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-wrapper h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            color: #2c3e50;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ced4da;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #4070f4;
            box-shadow: 0 0 0 0.2rem rgba(64, 112, 244, 0.25);
        }

        .btn-primary {
            background-color: #4070f4;
            border: none;
            padding: 12px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #265df2;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 15px;
        }

        .form-footer a {
            color: #4070f4;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        nav.navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">مركز الكفاءات العالمية</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">إنشاء حساب</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">تسجيل الدخول</a></li>
                    <li class="nav-item"><a class="nav-link" href="requests.html">الطلبات</a></li>
                    <li class="nav-item"><a class="nav-link" href="complaints.html">الشكاوى</a></li>
                    <li class="nav-item"><a class="nav-link" href="finance.html">المالية</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Card -->
    <div class="login-wrapper mt-5">
        <h2>تسجيل الدخول</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email">البريد الإلكتروني أو رقم الهاتف</label>
                <input type="text" class="form-control" id="email" name="email" required
                    placeholder="أدخل البريد أو الهاتف">
            </div>
            <div class="mb-3">
                <label for="password">كلمة المرور</label>
                <input type="password" class="form-control" id="password" name="password" required
                    placeholder="أدخل كلمة المرور">
            </div>
            <button type="submit" class="btn btn-primary">دخول</button>
            <div class="form-footer">
                ليس لديك حساب؟ <a href="./register.html">أنشئ حساب الآن</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
