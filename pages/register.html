  <link rel="stylesheet" href="../assets/css/register.css" />
</head>

      <a class="navbar-brand fw-bold" href="index.html">مركز الكفاءات العالمية</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">الصفحة الرئيسية</a></li>

        </ul>

    </div>
  </nav>

  <!-- Form Section -->
  <div class="container my-5">
    <div class="bg-white p-4 p-md-5 shadow-sm rounded-3">
      <h2 class="text-center mb-4">إنشاء حساب مكتب</h2>
      <form action="/submit-form" method="POST" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">اسم المكتب</label>
            <input type="text" class="form-control" name="office_name" placeholder="أدخل اسم المكتب" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">رقم السجل التجاري</label>
            <input type="text" class="form-control" name="registration_number" placeholder="أدخل رقم السجل" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">الأيميل</label>
            <input type="email" class="form-control" name="registration_number" placeholder="الجيميل" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">الباسورد</label>
            <input type="text" class="form-control" name="registration_number" placeholder="الباسورد" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">اسم صاحب المكتب</label>
            <input type="text" class="form-control" name="owner_name" placeholder="أدخل اسم صاحب المكتب" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">المحافظة</label>
            <input type="text" class="form-control" name="governorate" placeholder="أدخل المحافظة" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">المدينة</label>
            <input type="text" class="form-control" name="city" placeholder="أدخل المدينة" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">رقم الهاتف</label>
            <input type="tel" class="form-control" name="phone" placeholder="أدخل رقم الهاتف" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">مرفق السجل التجاري</label>
            <input type="file" class="form-control" name="registration_file" accept=".pdf,.jpg,.png" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">مرفق البطاقة الشخصية</label>
            <input type="file" class="form-control" name="id_file" accept=".pdf,.jpg,.png" required />
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5 py-2">تسجيل</button>
        </div>
      </form>
    </div>
  </div>

</body>
